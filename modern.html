<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the carousel icons */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 3.5rem;
            height: 3.5rem;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.7));
        }

        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.9));
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: auto; /* Remove extra padding around the icons */
        }

        /* Positioning the close button */
        .modal-close-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1055; /* Ensures it stays above content */
            background-color: #fff; /* White background for visibility */
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .modal-close-btn:hover {
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .modal-close-btn span {
            font-size: 1.5rem;
            line-height: 1;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Gallery Item -->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="portfolio-warp">
                    <div class="portfolio-img">
                        <img src="Angular Contact Ball Bearing.png" class="img-fluid" alt="Angular Contact Ball Bearing">
                        <div class="portfolio-text mt-2">
                            <h5>Angular Contact Ball Bearing</h5>

                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#galleryModal">
                                +
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Modal with Carousel -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="carouselGallery" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Image 1 -->
                            <div class="carousel-item active">
                                <img src="Angular Contact Ball Bearing.png" class="d-block w-100" alt="Angular Contact Ball Bearing">
                            </div>
                            <!-- Image 2 -->
                            <div class="carousel-item">
                                <img src="Deep Groove Ball Bearing.png" class="d-block w-100" alt="Deep Groove Ball Bearing">
                            </div>
                            <!-- Image 3 -->
                            <div class="carousel-item">
                                <img src="Self-Aligning Ball Bearing.png" class="d-block w-100" alt="Self Aligning Ball Bearing">
                            </div>
                        </div>
                        <!-- Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!-- Close Button -->
                <button class="modal-close-btn" data-bs-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
